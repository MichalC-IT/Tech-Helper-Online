<style>
        /* Dark professional color scheme */
        body {
            background-color: #000000;
            color: #cccccc;
            font-family: 'Roboto', sans-serif;
            margin: 0;
            padding: 0;
            line-height: 1.6;
        }
        header {
            background-color: #111111;
            padding: 20px;
            position: sticky;
            top: 0;
            z-index: 100;
        }
        nav {
            display: flex;
            justify-content: space-between;
            align-items: center;
        }
        .logo {
            font-size: 24px;
            font-weight: bold;
            color: #007bff;
        }
        nav ul {
            list-style: none;
            display: flex;
            margin: 0;
            padding: 0;
        }
        nav ul li {
            margin-left: 20px;
        }
        nav ul li a {
            color: #cccccc;
            text-decoration: none;
            transition: color 0.3s;
        }
        nav ul li a:hover, nav ul li.active a {
            color: #007bff;
        }
        .hero {
            background-color: #000000;
            padding: 100px 20px;
            text-align: center;
        }
        .hero h1 {
            font-size: 48px;
            margin-bottom: 20px;
            color: #ffffff;
        }
        .hero p {
            font-size: 18px;
            max-width: 800px;
            margin: 0 auto;
        }
        .services {
            padding: 50px 20px;
            background-color: #111111;
        }
        .services h2 {
            text-align: center;
            margin-bottom: 40px;
            color: #ffffff;
        }
        .service-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(300px, 1fr));
            gap: 20px;
        }
        .service-card {
            background-color: #222222;
            padding: 20px;
            border-radius: 8px;
            text-align: center;
            transition: transform 0.3s, box-shadow 0.3s;
        }
        .service-card:hover {
            transform: translateY(-5px);
            box-shadow: 0 5px 15px rgba(0, 123, 255, 0.3);
        }
        .service-card h3 {
            color: #007bff;
            margin-bottom: 10px;
        }
        .service-card p {
            margin-bottom: 15px;
        }
        .service-card a {
            color: #007bff;
            text-decoration: none;
        }
        .why-me {
            padding: 50px 20px;
            background-color: #000000;
        }
        .why-me h2 {
            text-align: center;
            margin-bottom: 40px;
            color: #ffffff;
        }
        .why-me ul {
            max-width: 800px;
            margin: 0 auto;
            list-style: none;
            padding: 0;
        }
        .why-me li {
            margin-bottom: 10px;
        }
        .contact {
            padding: 50px 20px;
            background-color: #111111;
        }
        .contact h2 {
            text-align: center;
            margin-bottom: 40px;
            color: #ffffff;
        }
        .contact form {
            max-width: 600px;
            margin: 0 auto;
        }
        .contact input, .contact textarea {
            width: 100%;
            padding: 10px;
            margin-bottom: 10px;
            background-color: #222222;
            border: 1px solid #444444;
            color: #cccccc;
            border-radius: 4px;
        }
        .contact button {
            background-color: #007bff;
            color: #ffffff;
            padding: 10px 20px;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            transition: background-color 0.3s;
        }
        .contact button:hover {
            background-color: #0056b3;
        }
        footer {
            background-color: #000000;
            padding: 20px;
            text-align: center;
            color: #777777;
        }
        footer .logo {
            margin-bottom: 10px;
        }
        footer nav ul {
            justify-content: center;
        }
        footer p {
            margin: 5px 0;
        }
    </style>
<section id="contact" class="contact">
    <h2>Contact</h2>
    <form id="contact-form">
        <input type="email" name="email" placeholder="Your Email" required>
        <input type="text" name="subject" value="custom script" readonly>
        <textarea name="message" placeholder="Message" rows="5" required></textarea>
        <button type="submit">Send</button>
    </form>
    <p>Email: michalcnota.uslugi@gmail.com</p>
    <p>Phone: 574 385 019</p>
</section>

<script>
const form = document.getElementById('contact-form');

form.addEventListener('submit', async (e) => {
    e.preventDefault(); // zapobiega domyślnej wysyłce formularza

    const data = {
        email: form.email.value,
        subject: form.subject.value,
        message: form.message.value
    };

    try {
        const response = await fetch('https://formspree.io/f/meeeqkkw', {
            method: 'POST',
            headers: { 'Content-Type': 'application/json' },
            body: JSON.stringify(data)
        });

        if (response.ok) {
            alert('Message sent successfully!');
            form.reset();
        } else {
            alert('Failed to send message.');
        }
    } catch (error) {
        alert('Error sending message.');
        console.error(error);
    }
});
</script>
